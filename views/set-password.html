<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Définir votre mot de passe</title>
    <!-- Inclure Bootstrap via CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        text-align: center;
        background-color: #007bff;
        color: #fff;
        border-bottom: none;
        font-size: 1.5rem;
        border-radius: 10px 10px 0 0;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        width: 100%;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-label {
        font-weight: 500;
      }
      .logo-container {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo-container img {
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Définissez votre mot de passe</div>
        <div class="card-body">
          <form id="setPasswordForm">
            <input type="hidden" name="token" id="token" />
            <div class="form-group">
              <label for="newPassword" class="form-label">Nouveau mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                name="newPassword"
                placeholder="Entrez votre nouveau mot de passe"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Définir mot de passe
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Inclure Bootstrap JS via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script JavaScript pour soumettre le formulaire -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Extraire le token depuis l'URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");
        document.getElementById("token").value = token;

        // Ajouter un écouteur d'événement au formulaire pour gérer la soumission
        document.getElementById("setPasswordForm").addEventListener("submit", async function (e) {
          e.preventDefault(); // Empêche le rechargement de la page
          
          const newPassword = document.getElementById("newPassword").value;

          // Envoi des données à l'API
          const response = await fetch("https://api.aviron-indoor.fr/api/coaches/set-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "accept": "application/json",
            },
            body: JSON.stringify({
              token: token,
              newPassword: newPassword,
            }),
          });

          // Traitement de la réponse
          const result = await response.json();
          if (response.ok) {
            alert("Mot de passe défini avec succès !");
          } else {
            alert("Erreur : " + result.error || "Impossible de définir le mot de passe");
          }
        });
      });
    </script>
  </body>
</html>
