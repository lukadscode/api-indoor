<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Définir ou Réinitialiser le Mot de Passe</title>
    <!-- Inclure Bootstrap via CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        text-align: center;
        background-color: #007bff;
        color: #fff;
        border-bottom: none;
        font-size: 1.5rem;
        border-radius: 10px 10px 0 0;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        width: 100%;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Définir ou Réinitialiser le Mot de Passe</div>
        <div class="card-body">
          <form id="setPasswordForm">
            <input type="hidden" name="token" id="token" />
            <div class="form-group">
              <label for="newPassword" class="form-label">Nouveau Mot de Passe</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                name="newPassword"
                placeholder="Entrez votre nouveau mot de passe"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Définir Mot de Passe
            </button>
          </form>
          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Inclure Bootstrap JS via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      // Extraire le token depuis l'URL
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      document.getElementById('token').value = token;

      // Fonction pour afficher un message
      function displayMessage(type, message) {
        const messageDiv = document.getElementById('message');
        messageDiv.className = `alert alert-${type}`;
        messageDiv.innerText = message;
      }

      // Gérer la soumission du formulaire
      document.getElementById('setPasswordForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Empêcher la soumission par défaut

        const newPassword = document.getElementById('newPassword').value;

        if (!newPassword) {
          displayMessage('danger', 'Veuillez entrer un mot de passe.');
          return;
        }

        // Envoyer une requête POST à l'API pour définir le mot de passe
        try {
          const response = await fetch('/api/coaches/set-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              token: token,
              newPassword: newPassword,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            displayMessage('success', 'Votre mot de passe a été défini avec succès.');
          } else {
            displayMessage('danger', data.error || 'Une erreur est survenue.');
          }
        } catch (error) {
          displayMessage('danger', 'Erreur lors de la définition du mot de passe.');
        }
      });
    </script>
  </body>
</html>
